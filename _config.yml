# Edit Author details (For multi authors check _data/authors.yml)

author_logo: khoa.png
author: Khoa
author_bio: "Hi, my name is Khoa. Currently, I am working as a project researcher at the Network & Information 
Security Research Group, Tampere University, Finland under supervision of Prof. Antonios Michalas. 
I graduated with my bachelor and master degree from the Computing Sciences department also at Tampere University. 
During my bachelor study, I worked as a research assistant at the CIVIT lab under supervision of Prof. Atanas Gotchev. \n
I am passionate about building privacy-preserving AI applications for healthcare. 
This blog is where I share my learning journey and other passions in life. 
In my free time, I enjoy training boxing and calisthenics, playing guitar, reading, writing..."
